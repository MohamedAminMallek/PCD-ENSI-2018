<div style="height: 50vh">
    <div class="flex-center flex-column">
      <form [formGroup]="formdata" (ngSubmit) = "onClickSubmit(formdata.value)">
        <p class="h4 text-center mb-4">Sign in</p>
          <label for="defaultFormLoginEmailEx" class="grey-text">Your email</label>
          <input type="email" id="defaultFormLoginEmailEx" class="form-control" name = "username" formControlName="username">

          <br>

          <label for="defaultFormLoginPasswordEx" class="grey-text">Your password</label>
          <input type="password" id="defaultFormLoginPasswordEx" class="form-control" name = "password" formControlName="password">

        <div class="text-center mt-4">
        <button class="btn btn-indigo" type="submit" value="Log In">Login</button>
        </div>
      </form>
  </div>
  </div>
